name: ipucd13_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter_dotenv: ^5.0.2
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon_1.png"
  min_sdk_android: 21 # android min sdk min:16, defa

flutter:
  uses-material-design: true

  assets:
    - assets/loaders/
    - assets/images/
    - assets/videos/
    - assets/gif/
